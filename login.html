<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="icon" href="imagenes/Black And White Modern Vintage Retro Brand Logo.png" type="image/x-icon">
    

    <title>login</title>
</head>
<body style="background-color:#263238;">

    
    
    
    <br>  
    <br>
    <br>
    <br>



    <div class="container" style="margin-top: 50px; box-shadow: 8px 8px 25px rgba(0, 0, 0, 0.8), -8px -8px 25px rgba(30, 30, 30, 0.6); border-radius: 3px; background-color:snow;">
        <div class="row" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
            
            <!-- Contenedor del formulario -->
            <div class="col s12 m5">
                <div style="padding: 20px;">
                    <form id="loginForm" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Usuario</label>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
    
                        <div class="row center-align">
                            <button type="submit" class="waves-effect waves-light btn-small blue">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Barra divisoria -->
            <div style="width: 2px; min-height: 300px; background-color: #070707; margin: 0 30px;"></div>
         
    
            <!-- Contenedor de la imagen -->
            <div class="col s12 m5 center-align">
                <div style="padding: 20px;">
                    <img src="imagenes/Black And White Modern Vintage Retro Brand Logo.png" alt="Imagen" style="max-width: 100%; height: auto; border-radius: 200px;">
                </div>
            </div>
        </div>
    </div>
    

                 
            <script>
                // Agregar un event listener al formulario para validar las credenciales
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    // Previene el envío del formulario
                    event.preventDefault();
            
                    // Obtiene los valores del usuario y la contraseña
                    const username = document.getElementById("last_name").value.trim(); // .trim() elimina espacios
                    const password = document.getElementById("password").value.trim(); // .trim() elimina espacios
            
                    // Verifica si los campos están vacíos
                    if (username === "" || password === "") {
                        alert("Por favor, ingrese usuario y contraseña.");
                        return; // Detiene la ejecución si algún campo está vacío
                    }
            
                    // Verifica si el usuario y la contraseña son correctos
                    if (username === "Admin" && password === "1234") {
                        // Si las credenciales son correctas, redirige a la página de empleados
                        window.location.href = "empleados.html";
                    } else {
                        // Si son incorrectas, muestra un mensaje de error
                        alert("Usuario o contraseña incorrectos.");
                    }
                });
            </script>
            
            
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
